<div class="container">
  <h2 class="title">Quản lý Hình Ảnh</h2>
  <div class="header-actions">
    <button mat-raised-button color="primary" (click)="createImage()">Tạo Mới</button>
  </div>

  <table mat-table [dataSource]="images" class="mat-elevation-z8 custom-table">
    <!-- Cột Tên -->
    <ng-container matColumnDef="ten">
      <th mat-header-cell *matHeaderCellDef class="table-header">Tên</th>
      <td mat-cell *matCellDef="let image" class="table-cell">{{ image.ten }}</td>
    </ng-container>

    <!-- Cột Mô Tả -->
    <ng-container matColumnDef="moTa">
      <th mat-header-cell *matHeaderCellDef class="table-header">Mô Tả</th>
      <td mat-cell *matCellDef="let image" class="table-cell">{{ image.moTa }}</td>
    </ng-container>

    <!-- Cột Ngày Đăng -->
    <ng-container matColumnDef="ngayDang">
      <th mat-header-cell *matHeaderCellDef class="table-header">Ngày Đăng</th>
      <td mat-cell *matCellDef="let image" class="table-cell">{{ image.ngayDang | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Cột Hình Ảnh -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef class="table-header">Hình Ảnh</th>
      <td mat-cell *matCellDef="let image" class="table-cell">
        <img [src]="image.imageUrl" alt="{{ image.ten }}" class="image-preview" />
      </td>
    </ng-container>

    <!-- Cột Hành Động -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Hành Động</th>
      <td mat-cell *matCellDef="let image" class="table-cell actions-cell">
        <button mat-raised-button color="primary" (click)="viewImage(image)">Xem</button>
        <button mat-raised-button color="accent" (click)="editImage(image)">Sửa</button>
        <button mat-raised-button color="warn" (click)="deleteImage(image.id)">Xóa</button>
      </td>
    </ng-container>

    <!-- Hàng Header -->
    <tr mat-header-row *matHeaderRowDef="['ten', 'moTa', 'ngayDang', 'imageUrl', 'actions']"></tr>

    <!-- Hàng Dữ Liệu -->
    <tr mat-row *matRowDef="let row; columns: ['ten', 'moTa', 'ngayDang', 'imageUrl', 'actions']"></tr>
  </table>
</div>
