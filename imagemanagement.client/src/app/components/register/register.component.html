<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Đăng Ký</h2>
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Tên đăng nhập</mat-label>
      <input matInput [(ngModel)]="username" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" type="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Mật khẩu</mat-label>
      <input matInput [(ngModel)]="password" type="password" />
    </mat-form-field>
    <button mat-raised-button class="form-button" (click)="register()">Đăng Ký</button>
    <p class="form-links">
      <a routerLink="/login">Đã có tài khoản? Đăng nhập</a>
    </p>
  </div>
</div>
